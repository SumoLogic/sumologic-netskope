Netskope:
 TOKEN: "<Netskope API Token>"
 NETSKOPE_EVENT_ENDPOINT: <netskope domain>/api/v1/events
 NETSKOPE_ALERT_ENDPOINT: <netskope domain>/api/v1/alerts
 EVENT_TYPES:
  - page
  - application
  - audit
  - infrastructure
 ALERT_TYPES:
  - Malware
  - Malsite
  - Compromised Credential
  - Anomaly
  - DLP
  - Watchlist
  - Quarantine
  - Policy
 FETCH_METHOD: get
 PAGINATION_LIMIT: 100
 BACKFILL_DAYS: 7

Logging:
 LOG_FORMAT: "%(levelname)s | %(asctime)s | %(threadName)s | %(name)s | %(message)s"
 ROTATION_TYPE: D
 ROTATION_INTERVAL: 10
 ENABLE_CONSOLE_LOG: true
 ENABLE_LOGFILE: true
 LOG_FILEPATH: /tmp/sumoapiclient.log

Collection:
 ENVIRONMENT: onprem
 NUM_WORKERS: 8
 OUTPUT_HANDLER: HTTP
 MAX_RETRY: 5
 BACKOFF_FACTOR: 1
 TIMEOUT: 60
 COMPRESSED: true
 MAX_PAYLOAD_BYTESIZE: 500000

SumoLogic:
 SUMO_ENDPOINT: "<SUMO HTTP SOURCE ENDPOINT>"
