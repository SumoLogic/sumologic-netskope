Netskope:
 NETSKOPE_EVENT_ENDPOINT: https://partners.goskope.com/api/v1/events
 NETSKOPE_ALERT_ENDPOINT: https://partners.goskope.com/api/v1/alerts
 EVENT_TYPES:
  - page
  - application
  - audit
  - infrastructure
 ALERT_TYPES:
  - Malware
  - Malsite
  - Compromised Credential
  - Anomaly
  - DLP
  - Watchlist
  - Quarantine
  - Policy
 FETCH_METHOD: get
 PAGINATION_LIMIT: 100
 # collection will start from today - backfill days
 BACKFILL_DAYS: 7

Logging:
 LOG_FORMAT: "%(levelname)s | %(asctime)s | %(threadName)s | %(name)s | %(message)s"
 # use H for hourly W6 for weekly(ie Sunday)
 ROTATION_TYPE: D
 #  in hours
 ROTATION_INTERVAL: 10
 #  will output in console
 ENABLE_CONSOLE_LOG: true
 #  will write in a file
 ENABLE_LOGFILE: true
 LOG_FILEPATH: /tmp/sumoapiclient.log

Collection:
 ENVIRONMENT: onprem
 NUM_WORKERS: 8
 #  Use HTTP for hosted collector/CONSOLE for installed collector
 OUTPUT_HANDLER: HTTP
 MAX_RETRY: 5
 BACKOFF_FACTOR: 1
 TIMEOUT: 60

